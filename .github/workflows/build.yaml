name: Build
env:
  IMAGE_TAG_BACKEND: ghcr.io/werify-eu/vc-verifier/werify_client

  IMAGE_VERSION: ${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}

on:
  push:
    branches:
      - master
      - develop
      - github_actions

jobs:
  build_werify_client:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock

      - name: Docker Buildx Install
        uses: docker/setup-buildx-action@v3

      - name: Yarn install app
        run:  yarn install

      - name: Yarn build app
        run:  yarn run build
        env:
          CI: ""

      - name: Docker build image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: build_werify_client
          push: true
          tags: ${{env.IMAGE_TAG_FRONTEND}}:${{env.IMAGE_VERSION}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: build_werify_client
          push: true
          tags: ${{env.IMAGE_TAG_BACKEND}}:${{env.IMAGE_VERSION}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: vishnudxb/cancel-workflow@v1.2
        if: failure()
        with:
          repo: WERIFY-EU/werify_client
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}